<!DOCTYPE html>
<html lang="pt">

    <title>Minhas Inspirações</title>

<body>
    <main>
        <div>
            <h2>Drauzio Varella</h2>
            <h3></h3>
            <div>
                <figure>
                    <img src="drauzio.jpg" alt="">
                    <p>Antônio Drauzio Varella é um médico, oncologista, cientista e escritor brasileiro. Formado pela Universidade de São Paulo, na qual foi aprovado em 2° lugar, é conhecido por popularizar a informação médica no Brasil, através de aparições em programas de rádio, TV e pela Internet, com um site e canal no Youtube.</p>
                </figure>
            </div>
        </div>
        <div>
            <h2>Fernanda Montenegro</h2>
            <h3></h3>
            <div>
                <figure>
                    <img src="fernandamontenegro.jpg" alt="">
                    <p>Arlette Pinheiro Monteiro Torres, mais conhecida como Fernanda Montenegro, é uma atriz brasileira. É descrita pela mídia, como a "melhor atriz brasileira de todos os tempos". Atriz reconhecida internacionalmente, indicada ao Oscar e ao Globo de Ouro, e também vencedora de um Emmy Internacional.</p>
                </figure>
            </div>
        </div>
        <div>
            <h2>Renato Russo</h2>
            <h3></h3>
            <div>
                <figure>
                    <img src="renatorusso.jpg" alt="">
                    <p>Renato Russo, nome artístico de Renato Manfredini Júnior, foi um cantor, compositor, produtor e multi-instrumentista brasileiro, célebre por ter sido líder, vocalista e fundador da banda Legião Urbana.</p>
                </figure>
            </div>
        </div>
        </div>
    </main>
        
</body>

</html>
