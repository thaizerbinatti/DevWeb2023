<body>
    <main>
        <div class="divpai">
            <h2>Drauzio Varella</h2>
            <h3></h3>
            <div>
                <figure class="titulo">
                    <img class="img1" src="drauzio.jpg" alt="">
                    <p>Antônio Drauzio Varella é um médico, oncologista, cientista e escritor brasileiro. Formado pela Universidade de São Paulo, na qual foi aprovado em 2° lugar, é conhecido por popularizar a informação médica no Brasil, através de aparições em programas de rádio, TV e pela Internet, com um site e canal no Youtube.</p>
                </figure>
            </div>
        </div>
        <div class="divpai">
            <h2>Nísia Floresta</h2>
            <h3></h3>
            <div>
                <figure>
                    <img class="img2" src="nisia-floresta.jpg" alt="">
                    <p>Nísia Floresta Brasileira Augusta, pseudônimo de Dionísia Gonçalves Pinto, foi uma educadora, escritora e poetisa brasileira. Primeira na educação feminista no Brasil, com protagonismo nas letras, no jornalismo e nos movimentos sociais.</p>
                </figure>
            </div>
        </div>
        <div class="divpai">
            <h2>Rafaella Ballerini</h2>
            <h3></h3>
            <div>
                <figure>
                    <img class="img3" src="rafaballerini.jpg" alt="">
                    <p>Desenvolvedora de software, instrutora e criadora de conteúdo. Possui um canal com mais de 240 mil pessoas inscritas, onde ensina sobre os mais diversos temas relacionados a programação e tecnologia. É instrutora front-end na plataforma da Alura e também na Imersão Dev, projeto que leva o ensino inicial de programação para todo o Brasil gratuitamente.</p>
                </figure>
            </div>
        </div>
    </main>
